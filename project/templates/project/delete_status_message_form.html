<center>

    <h3>Are you sure you want to delete this post?</h3>

    {{st_msg.message}} <!--display message to delete-->
    <p>
    
    </p>
    <!--two forms: one for if you want to delete and one for if you do not delete-->
    <form method='POST'>
        {% csrf_token %}
        <input type='submit' name="yes" value="yes">
    </form>
    
    <form method='GET' action="{% url 'user' st_msg.user.pk %}">
        {% csrf_token %}
        <input type='submit' name="no" value="no">
    </form>
    

</center>
