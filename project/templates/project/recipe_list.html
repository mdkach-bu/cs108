{% extends 'project/base.html' %}

{% block content %} 

<center>


    <h1>Table of Recipes</h1><br>

    <table border="0">
        <colgroup>
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
        </colgroup>
        <tr>
            <th></th>
            <th><h2 style="color:black">Cook</h2></th>
            <th><h2 style="color:black">Recipe</h2></th>
            <th><h2 style="color:black">Image</h2></th>
            <th></th>
        </tr>
        {% for each_recipe in all_project_list %} <!--this for loop goes through each recipe in a list 
            of recipes and displays the cook name, recipe name, and image-->
            <tr>  
                <td></td>
                <td align="center" ><h3>{{each_recipe.cook}}</h3></td>
                <td align="center" ><a href="{% url 'recipe' each_recipe.pk %}"><h3>{{each_recipe.recipe}}</h3></a></td>
                <td align="center" ><a href="{% url 'recipe' each_recipe.pk %}"><img src="{{each_recipe.image}}" style="width:300px;"></a></td>
                <td></td>
            </tr>
        {% endfor %}
    </table>
    
</center>
{% endblock %}
